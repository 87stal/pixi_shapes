<!DOCTYPE html>
<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="public/style.css">
  <title>Pixi Gravity App</title>
</head>
<body>
<div id="stats">
  <div>Shapes: <span id="shape-count">0</span></div>
  <div>Area: <span id="shape-area">0</span> px<sup>2</sup></div>
</div>
<div id="shape-field"></div>
<div id="controls">
  <button id="increase-rate">+ Shape Rate</button>
  <button id="decrease-rate">- Shape Rate</button>
  <div> <span id="shape-per-sec-count">1</span></div>
  <button id="increase-gravity">+ Gravity</button>
  <button id="decrease-gravity">- Gravity</button>
  <div> <span id="gravity-value">1</span></div>
</div>
</body>
</html>
